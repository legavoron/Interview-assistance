<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Interview assistance</title>
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="main">
        <div class="info_block ">
            <div class="container">
                <div class="block" id="block_question">
                    <pre class="pre_q"></pre>
                </div>
                
            </div>
            <div class="container">
                <div class="block" id="block_answer">
                    <div class="answer">
                        <pre class="pre_a"></pre>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="btns">
            <button class="answer_btn">Показать ответ</button>
            <button class="quest_btn">Следующий вопрос</button>
        </div>
    </div>
</body>
    
    <script src="./js/app.js"></script>
</body>
</html>
